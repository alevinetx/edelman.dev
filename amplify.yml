version: 1
env:
  variables:
    NEXT_PUBLIC_SANITY_DATASET: production
    NEXT_PUBLIC_SANITY_PROJECT_ID: 1os98t11
    NODE_ENV: production
frontend:
  phases:
    preBuild:
      commands:
         - nvm install
         - nvm use
         - npm install -g @sanity/cli
         - npm install
         - cd studio
         - npm install
         - cd ..
    build:
      commands:
#        - nvm install
        - nvm use
        - npm install
        - npx lerna bootstrap
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - studio/node_modules/**/*
      - .yarn/**/*
      - .next/**/*
      - .npm