version: 1
env:
  variables:
    NEXT_PUBLIC_SANITY_DATASET: production
    NEXT_PUBLIC_SANITY_PROJECT_ID: 1os98t11
    NODE_ENV: production
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g lerna
        - npm install -g @sanity/cli
        - npm ci
        - cd studio
        - npm ci
        - cd ..
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - studio/node_modules/**/*
      - .yarn/**/*
      - .next/**/*